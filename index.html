<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="profile">
          <div class="profile-name">
            <img src="./images/profilePhoto.png" class="dp" />
            <div class="name">
              <h3>Rodney Cotton</h3>
              <small><span class="loc">Helsinki,Finland</span></small>
            </div>
          </div>
          <div class="detail-grid">
            <div class="detail">
              <div class="posts">
                <span class="count">100</span><br />
                <span class="count">posts</span>
              </div>
            </div>
            <div class="detail">
              <div class="posts">
                <span class="count">2,242</span>
                <span class="count">followers</span>
              </div>
            </div>
            <div class="detail">
              <div class="posts">
                <span class="count">1,432</span>
                <span class="count">following</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pic-grid">
        <img class="pic pic1" src="./images/photo1.png" />
        <img class="pic pic2" src="./images/photo2.png" />
        <img class="pic pic3" src="./images/photo3.png" />
        <img class="pic pic4" src="./images/photo4.png" />
        <img class="pic pic5" src="./images/photo5.png" />
        <img class="pic pic6" src="./images/photo6.png" />
      </div>
    </div>
    <footer>
      <span>Vikas Chowdary @ DevChallenges</span>
    </footer>
  </body>
</html>
